<h3>Description of : doctype</h3>

    <p>Doctype - In the start of every HTML-document you have to type the declaration: &lt!DOCTYPE html&gt before the opening &lthtml&gt tag. <br>

        This tag sends instructions to the browser to inform which language the page is written in.
